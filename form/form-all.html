<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Your Details</legend>
            <label for="">
                name: <input type="text" name="name" id="" maxlength="100">
            </label>
            <br>
            <label for="">
                Email: <input type="email" name="email" id="" maxlength="100">
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referer" id="hear-about">
                    <option value="google">google</option>
                    <option value="friend">friend</option>
                    <option value="advert">advert</option>
                    <option value="other">other</option>
                </select>
            </p>
            <p>
                would you visit again? <br>
                <label for=""><input type="radio" name="rating" value="yes" id=""> yes</label>
                <label for=""><input type="radio" name="rating" value="no" id=""> no</label>
                <label for=""><input type="radio" name="rating" value="maybe" id=""> maybe</label>
            </p>
            <p>
                <label for="comments"> Comments </label> <br>
                <textarea name="" id="comments" cols="40" rows="4"></textarea>
            </p>
            <label for=""><input type="checkbox" name="subscribe" checked="checked" id="">Sign me up for email Updates</label> <br>
            <input type="submit" value="Submit review">
        </fieldset>
    </form>
</body>
</html>
